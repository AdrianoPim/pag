<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Entrada</title>
</head>
<body>
  <form id="myForm">
    <!-- Campos existentes -->
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="age">Idade:</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="birthdate">Data de Nascimento:</label>
    <input type="date" id="birthdate" name="birthdate"><br><br>

    <label for="appt">Horário:</label>
    <input type="time" id="appt" name="appt"><br><br>

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="bio">Biografia:</label>
    <textarea id="bio" name="bio"></textarea><br><br>

    <label>Gênero:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Masculino</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Feminino</label><br><br>

    <label>Interesses:</label>
    <input type="checkbox" id="sports" name="interests" value="sports">
    <label for="sports">Esportes</label>
    <input type="checkbox" id="music" name="interests" value="music">
    <label for="music">Música</label><br><br>

    <label for="resume">Currículo:</label>
    <input type="file" id="resume" name="resume"><br><br>

    <!-- Nova caixa de seleção Sim/Não -->
    <label for="yesno">Escolha "Sim" ou "Não":</label>
    <select id="yesno" name="yesno">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select><br><br>

    <input type="hidden" id="hiddenField" name="hiddenField" value="valorOculto">

    <br>

    <input type="button" value="Enviar" onclick="submitForm()">
  </form>

  <script>
    function submitForm() {
      var formData = new FormData(document.getElementById('myForm'));
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://script.google.com/macros/s/AKfycbwaGxu3PmMryMQX_InVBPOxzqSc6NTinQ-g5ZA7EUkvEwMgGL8BDWH0Hrwd8fwwf68n/exec");
      xhr.send(formData);
      xhr.onload = function() {
        if (xhr.status === 200) {
          alert("Formulário enviado com sucesso!");
        } else {
          alert("Ocorreu um erro ao enviar o formulário.");
        }
      };
    }
  </script>
</body>
</html>
